<!DOCTYPE html>
<html>
<head>
  <title>Task3</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1 style="color:white;">Click the Button to Change Background Color</h1>
  <button onclick="changeBackgroundColor()">Change Color</button>

  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function changeBackgroundColor() {
      document.body.style.backgroundColor = getRandomColor();
    }
  </script>

</body>
</html>
